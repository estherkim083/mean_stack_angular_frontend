<p-toast></p-toast>
<div class="admin-page">
  <p-card
    [header]="editmode ? 'Edit Product' : 'Add Product'"
    subheader="You can add or edit categories here."
  >
    <div class="p-grid mb-5">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-right"></div>
          <div class="p-toolbar-group-left">
            <p-button
              styleClass="p-button-primary mr-2"
              [label]="editmode ? 'Update' : 'Create'"
              icon="pi pi-plus"
              (click)="onSubmit()"
            ></p-button>
            <p-button
              styleClass="p-button-secondary"
              label="Cancel"
              icon="pi pi-arrow-circle-left"
              routerLink="form"
              (click)="onCancel()"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <form [formGroup]="form">
          <div class="formgrid grid">
            <div class="field col">
              <label for="name">Name</label>
              <input
                formControlName="name"
                id="name"
                type="text"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              />
              <small
                *ngIf="userForm.name.invalid && isSubmitted"
                class="p-error"
                >Name is required</small
              >
            </div>
            <div class="field col">
              <label for="email">Email</label>
              <input
                formControlName="email"
                id="email"
                type="text"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              />
              <small
                *ngIf="userForm.email.invalid && isSubmitted"
                class="p-error"
                ><span *ngIf="userForm.email.errors.required"
                  >Email is required</span
                ><span *ngIf="userForm.email.errors.email"
                  >Email is invalid</span
                ></small
              >
            </div>
            <div class="field col">
              <label for="password">Password</label><br />
              <input
                formControlName="password"
                id="password"
                type="password"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              />
              <br />
              <small
                *ngIf="userForm.password.invalid && isSubmitted"
                class="p-error"
                >Password is required</small
              >
            </div>
          </div>
          <div class="formgrid grid">
            <div class="field col-4">
              <label for="phone">Phone</label>
              <p-inputMask
                mask="(999) 9999-9999"
                formControlName="phone"
                placeholder="(999) 9999-9999"
              ></p-inputMask>
              <small
                *ngIf="userForm.phone.invalid && isSubmitted"
                class="p-error"
                >Phone is required</small
              >
            </div>

            <div class="field col-4">
              <label for="isAdmin">Is Admin</label><br />
              <p-inputSwitch formControlName="isAdmin"></p-inputSwitch>
            </div>
          </div>

          <div class="formgrid grid">
            <div class="field col">
              <label for="street">Street</label>
              <input
                formControlName="street"
                id="street"
                type="text"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              />
              <small
                *ngIf="userForm.street.invalid && isSubmitted"
                class="p-error"
                >Street is required</small
              >
            </div>
            <div class="field col">
              <label for="apartment">Apartment</label>
              <input
                formControlName="apartment"
                id="apartment"
                type="text"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              />
              <small
                *ngIf="userForm.apartment.invalid && isSubmitted"
                class="p-error"
                >Apartment is required</small
              >
            </div>
            <div class="field col">
              <label for="zip">Zip Code</label><br /><p-inputNumber
                formControlName="zip"
                mode="decimal"
                inputId="zip"
              ></p-inputNumber>
              <br />
              <small *ngIf="userForm.zip.invalid && isSubmitted" class="p-error"
                >Zip Code is required</small
              >
            </div>
          </div>
          <div class="formgrid grid">
            <div class="field col-4">
              <label for="city">City</label>
              <input
                formControlName="city"
                id="city"
                type="text"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              />
              <small
                *ngIf="userForm.city.invalid && isSubmitted"
                class="p-error"
                >City is required</small
              >
            </div>
            <div class="field col-4">
              <label for="country">Country</label><br /><p-dropdown
                [options]="countries"
                formControlName="country"
                optionValue="id"
                optionLabel="name"
                [style]="{ width: '100%' }"
                [filter]="true"
                filterBy="name"
                [showClear]="true"
                placeholder="Select a Country"
              ></p-dropdown>

              <small
                *ngIf="userForm.country.invalid && isSubmitted"
                class="p-error"
                >Country is required</small
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
