<p-toast></p-toast>
<div class="admin-page">
  <p-card
    [header]="editmode ? 'Edit Product' : 'Add Product'"
    subheader="You can add or edit categories here."
  >
    <div class="p-grid mb-5">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-right"></div>
          <div class="p-toolbar-group-left">
            <p-button
              styleClass="p-button-primary mr-2"
              [label]="editmode ? 'Update' : 'Create'"
              icon="pi pi-plus"
              (click)="onSubmit()"
            ></p-button>
            <p-button
              styleClass="p-button-secondary"
              label="Cancel"
              icon="pi pi-arrow-circle-left"
              routerLink="form"
              (click)="onCancel()"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <form [formGroup]="form">
          <div class="formgrid grid">
            <div class="field col">
              <label for="name">Name</label>
              <input
                formControlName="name"
                id="name"
                type="text"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              />
              <small
                *ngIf="productForm.name.invalid && isSubmitted"
                class="p-error"
                >Name is required</small
              >
            </div>
            <div class="field col">
              <label for="brand">Brand</label>
              <input
                formControlName="brand"
                id="brand"
                type="text"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              />
              <small
                *ngIf="productForm.brand.invalid && isSubmitted"
                class="p-error"
                >Brand is required</small
              >
            </div>
            <div class="field col">
              <label for="price">Price</label><br /><p-inputNumber
                formControlName="price"
                mode="decimal"
                inputId="price"
              ></p-inputNumber>
              <br />
              <small
                *ngIf="productForm.price.invalid && isSubmitted"
                class="p-error"
                >Price is required</small
              >
            </div>
          </div>
          <div class="formgrid grid">
            <div class="field col-4">
              <label for="countInStock">countInStock</label>
              <input
                formControlName="countInStock"
                id="countInStock"
                type="text"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              />
              <small
                *ngIf="productForm.countInStock.invalid && isSubmitted"
                class="p-error"
                >countInStock is required</small
              >
            </div>
            <div class="field col-4">
              <label for="category">Category</label><br /><p-dropdown
                [options]="categories"
                formControlName="category"
                optionValue="_id"
                optionLabel="name"
                [style]="{ width: '100%' }"
                [filter]="true"
                filterBy="name"
                [showClear]="true"
                placeholder="Select a Category"
              ></p-dropdown>

              <small
                *ngIf="productForm.category.invalid && isSubmitted"
                class="p-error"
                >Category is required</small
              >
            </div>
            <div class="field col-4">
              <label for="isFeatured">Is Featured</label><br />
              <p-inputSwitch formControlName="isFeatured"></p-inputSwitch>
            </div>
            <div class="field col-12">
              <label for="description">Description</label><br /><textarea
                style="width: 100%"
                pInputTextarea
                [rows]="7"
                [cols]="30"
                formControlName="description"
              ></textarea>
              <small
                *ngIf="productForm.description.invalid && isSubmitted"
                class="p-error"
                >Description is required</small
              >
            </div>
          </div>
          <div class="formgrid grid">
            <div class="field col-12">
              <label for="richDescription">Product Details</label
              ><br /><p-editor
                [style]="{ height: '320px' }"
                formControlName="richDescription"
              ></p-editor>
            </div>
            <div class="field col">
              <label for="image">Main image</label><br />
              <input
                type="file"
                class="p-inputtext"
                accept="image/*"
                (change)="onImageUpload($event)"
              />
              <div class="col-2 mt-2 pl-0">
                <img
                  style="width: 200px"
                  [src]="imageDisplay"
                  alt="preview image"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
